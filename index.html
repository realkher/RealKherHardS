<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Home RealKher Hardstore</title>
</head>
<body>
    <header>
        <p id="title">RealKher Hardstore</p>
        <div id="cart-button">
            <div id="cart-icon">
                <p id="number-products">0</p>
                <img src="./img/icons/cart.png" alt="icono carrito">
            </div>
        </div>
        <div id="cart">
            <div id="cart-title">
                <p class="product-name">producto</p>
                <p>precio</p>
                <p>cantidad</p>
                <img class="trash" id="trash" src="./img/icons/trash.png" alt="icono eliminar">
            </div>
        </div>
    </header>
    <div id="box-products">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/products.js"></script>
</body>
</html>
